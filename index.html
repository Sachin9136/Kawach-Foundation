      const prevIcon = '<img src="./src/assets/Img/left.png" alt="" width="90px">'
      const nextIcon = '<img src="./src/assets/Img/right.png" alt="" width="90px">'

      $(document).ready(function(){
        $(".our-impact-carousel").owlCarousel({
          loop: true,        
          margin: 10,       
          nav: true,        
          autoplay: true,    
          autoplayTimeout: 3000, 
          arrow: true,
          dots: false,
          navText:[

          nextIcon

            0: {
              items: 1      
            },
            600: {
              items: 1       
            },
            1000: {
              items: 1      
            }
          }
        });
      });

    </script>
